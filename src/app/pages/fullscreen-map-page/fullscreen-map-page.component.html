<div #map></div>

<section id="controls">
  <h2 class="text-2xl font-bold text-black mb-2">
    Zoom
    <small class="text-gray-500 font-normal">
      {{ zoom() | number : "1.0-0" }}
    </small>
  </h2>

  <input
    type="range"
    min="1"
    max="19"
    #txtZoom
    [value]="zoom()"
    (input)="zoom.set(+txtZoom.value)"
    class="range range-secondary"
    aria-label="Zoom level"
  />

  <h2 class="text-2xl font-bold text-black mb-2">Coordinates</h2>
  <pre class="text-sm text-gray-500 font-normal">{{
      {
        latitude: coordinates().lat | number : '1.4-4',
      longitude: coordinates().lng | number : '1.4-4',
      }
      | json
  }}</pre>
</section>
