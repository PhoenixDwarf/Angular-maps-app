<section class="container mx-auto">
  <h1 class="text-3xl font-bold mb-2">Houses</h1>
  <h2 class="text-xl text-gray-500 mb-2">{{ 3 }} Available Houses</h2>
</section>

<section
  class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-8 container mx-auto mt-5 mb-10"
>
  @for (house of houses(); track house.id; let i = $index) {
  <div class="card bg-base-100 shadow-sm rounded-xl overflow-hidden">
    <app-minimap [lngLat]="house.lngLat" [interactive]="false" />

    <div class="card-body bg-gray-800">
      <h2 class="card-title">
        {{ house.name }}
        @if (i === 1) {
        <div class="badge badge-secondary">NEW</div>
        }
      </h2>
      <p>
        {{ house.description }}
      </p>
      <div class="card-actions justify-end">
        @for (tag of house.tags; track $index) {
        <div class="badge badge-outline badge-accent">{{ tag }}</div>
        }
      </div>
    </div>
  </div>
  }
</section>
